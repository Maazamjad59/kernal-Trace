<style>
  /* Custom Range Slider Styles */
  input[type=range].custom-range {
    -webkit-appearance: none;
    width: 100%;
    background: transparent;
  }

  input[type=range].custom-range:focus {
    outline: none;
  }

  /* Webkit (Chrome, Safari, etc.) */
  input[type=range].custom-range::-webkit-slider-runnable-track {
    width: 100%;
    height: 6px;
    cursor: pointer;
    background: #374151; /* gray-700 */
    border-radius: 9999px;
  }

  input[type=range].custom-range::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 18px;
    width: 18px;
    border-radius: 50%;
    background: #06b6d4; /* cyan-600 */
    cursor: pointer;
    margin-top: -6px; /* Center thumb on track */
    border: 2px solid #1f2937; /* gray-800 */
    transition: transform 0.15s ease-in-out;
  }
  
  input[type=range].custom-range:hover::-webkit-slider-thumb {
    transform: scale(1.1);
  }

  /* Mozilla (Firefox) */
  input[type=range].custom-range::-moz-range-track {
    width: 100%;
    height: 6px;
    cursor: pointer;
    background: #374151; /* gray-700 */
    border-radius: 9999px;
  }

  input[type=range].custom-range::-moz-range-thumb {
    height: 18px;
    width: 18px;
    border-radius: 50%;
    background: #06b6d4; /* cyan-600 */
    cursor: pointer;
    border: 2px solid #1f2937; /* gray-800 */
    transition: transform 0.15s ease-in-out;
  }
  
  input[type=range].custom-range:hover::-moz-range-thumb {
    transform: scale(1.1);
  }
</style>
